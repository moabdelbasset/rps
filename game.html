<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Rock Paper Scissors"/>
    <meta name="keywords" content="Rock Paper Scissors">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="assets/images/favicon.JPG" type="image/x-icon">
</head>

<body>
    <main>
        <header class="intro-section">
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="intro-section">
           

        </div>
        <div id="game-section">
            <div>
                <img id="full-img1" src="assets/images/rps.JPG" alt="rps">
            </div>
            <div>
                <h2>Make a choice</h2>
                <button class="gameBtns" id="rockBtn"></button>
                <button class="gameBtns" id="paperBtn"></button>
                <button class="gameBtns" id="scissorsBtn"></button>

            </div>
            <div>
                <img id="full-img2" src="assets/images/rps.JPG" alt="rps">
            </div>
        </div>
        <div id="score-section">
            <p class="scores">You: <span id="player1">0</span></p>
            <button id="resetBtn">Reset</button>
            <p class="scores">Computer: <span id="computer">0</span></p>
        </div>
        <div id="rules">
            <p id="score-text"></p>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/moabdelbasset"><i class="fab fa-github" style='font-size:30px'></i>Follow me on Github</a>
        <p>&copy; 2023 - All Rights Reserved</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
