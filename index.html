<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="assets/images/favicon.JPG" type="image/x-icon">
</head>

<body>
    <div class="intro-section">
        <h1>Rock Paper Scissor</h1>
        
    </div>
    <div id="game-section">
        <div>
            <img id="full-img1" src="assets/images/rps.JPG" alt="rps">
        </div>
        <div>
            <h2>Make a choice</h2>
            <button onclick="rock();">Rock</button>
            <button onclick="paper();">paper</button>
            <button onclick="scissors();">Scissors</button>
            
        </div>
        <div>
            <img id="full-img2" src="assets/images/rps.JPG" alt="rps">
        </div>     
    </div>
    <div id="score-section">
        <p class="scores">You: <span id="player1">0</span></p>
        <button onclick="resetImage();">Reset</button>
        <p class="scores">Computer: <span id="computer">0</span></p>
    </div>
    <div id="rules">       
        <h2>Rules</h2>
        <p>Rock beats Scissors: Rock smashes Scissors.</p>
        <p>Scissors beats Paper: Scissors cut Paper.</p>
        <p>Paper beats Rock: Paper covers Rock.</p> 
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
